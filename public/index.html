<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SoundWave</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <button id="menuToggle" class="menu-btn" title="Menu" aria-label="Menu">â˜°</button>
            <div class="logo">
                <span class="logo-icon">ðŸŽ¶</span>
                <h1>SoundWave</h1>
            </div>
            <div style="display:flex;align-items:center;gap:10px">
                <div id="welcomeUser" class="welcome-user"></div>
                <button id="logoutBtn" class="logout-btn" title="Logout">Logout</button>
            </div>
        </header>

        <div class="workspace">
            <aside id="leftPanel" class="panel panel-left">
                <div class="panel-inner">
                    <h3>Playlists</h3>
                    <ul id="playlistList" class="playlist-list"></ul>
                </div>
            </aside>

            <div id="divider" class="divider" title="Drag to resize"></div>

            <main id="rightPanel" class="panel panel-right">
                <div class="panel-inner songs-inner">
                    <div class="playlist-header">
                        <div class="playlist-header-art-wrap"><img id="playlistHeaderArt" class="playlist-header-art" src="" alt="playlist art"></div>
                        <h3 id="playlistTitle">Select a playlist</h3>
                    </div>
                    <ul id="songList" class="song-list"></ul>
                </div>

                <audio id="audio"></audio>
                <div class="player-bar-glass" id="playerBar">
                    <div class="player-left">

                        <img id="player-album-art" class="player-art" src="" alt="art">
                        <div class="player-meta">
                            <div id="player-song-title" class="meta-title">No song</div>
                            <div id="player-artist" class="meta-sub">â€”</div>
                        </div>
                    </div>

                    <div class="player-center">
                        <div class="controls-row">
                            <button id="prevBtn" class="ctrl"></button>
                            <button id="playBtn" class="ctrl play">â–¶</button>
                            <button id="nextBtn" class="ctrl"></button>
                        </div>



                        <div class="seek-row">
                            <span id="curTime" class="time">0:00</span>
                            <input id="seekBar" type="range" min="0" max="100" value="0" />
                            <span id="durTime" class="time">0:00</span>
                        </div>
                    </div>

                    <div class="player-right">
                        <div class="vol-row">
                            <span class="vol-emoji">ðŸ”Š</span>
                            <input id="volumeBar" type="range" min="0" max="100" value="50" />
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="mobileOverlay" class="mobile-overlay" hidden></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
